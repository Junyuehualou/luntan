{% from "common/macro.html" import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻管理页</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ static('cms/css/cms_base.css')}}">
    <script src="{{ static('cms/js/cms_base.js') }}"></script>
</head>
<body>


    <table class="table table-condensed">
        <tr style="background: skyblue">
            <th >新闻ID</th>
            <th>新闻标题</th>
            <th>新闻作者</th>
            <th>新闻发表时间</th>
            <th>新闻作者</th>
            <th></th>
            <th></th>
        </tr>

        <form action="" method="post">
            {% for new in news_list %}
                <tr>
                    <td>{{ new.id }}</td>
                    <td>{{ new.title }}</td>
                    <td>{{ new.author }}</td>
                    <td>{{ new.send_time }}</td>
                    <td>{{ new.source }}</td>
                    <td><a href="#" class="">编辑新闻</a></td>
                    <td><a href="{{ url_for('cms.delete_new', id = new.id ) }}" class="delete_new">删除新闻</a></td>
                </tr>
            {% endfor %}

         </form>

    </table>


</body>
</html>
